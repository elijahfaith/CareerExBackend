<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore our content and learn more about us.</p>
        <button>Learn More</button>
        <img src="home.jpg" alt="Home Image">
    </section>
    
    <section id="about">
        <h2>About</h2>
        <p>We are a dedicated team providing the best services and information.</p>
        <button>Read More</button>
        <img src="about.jpg" alt="About Us Image">
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>Reach out to us for more information or any inquiries.</p>
        <button>Contact Us</button>
    </section>
</body>
</html>
